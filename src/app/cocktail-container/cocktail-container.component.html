<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="cocktail-sidenav">
    <app-cocktail-list
      (changeCocktail)="selectCocktail($event)"
      [cocktails]="cocktails"
    ></app-cocktail-list>
  </mat-sidenav>
  <mat-sidenav-content class="cocktail-content">
    <app-cocktail-details [cocktail]="selectedCocktail"></app-cocktail-details>
  </mat-sidenav-content>
</mat-sidenav-container>
